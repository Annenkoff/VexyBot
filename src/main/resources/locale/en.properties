start=Hi! My name is Vexy. I'm glad to see you.\n\
  I will try to complete all of your tasks because I can really do a lot.\n\
  Find out some information? — No problem. Remind you to do something? — Easily! Show you the news summary? — As you want!
start.vote=<b>Кстати, мне нужна твоя помощь.</b> Чем больше человек пользуются ботом, тем больше новых возможностей я получаю! Разработчикам нужно вдохновение. Пожалуйста, проголосуй за меня сдесь:\n\
  https://telegram.me/storebot?start=vexybot\n\
  Это поможет развитию. Спасибо!
help=I can:\n\
  <b>'create the note TEXT'</b> - I will be save it with your text.\n\
  <b>'all notes'</b> - I will be shown it fully.\n\
  <b>'delete the note'</b> - I will be removed it.
