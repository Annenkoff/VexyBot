start=Привет! Меня зовут Векси. Рад, что ты нашёл меня.\n\
  Я буду стараться выполнять все ваши запросы, а умею я действительно многое.\n\
  Добыть информацию в интернете? -- Не вопрос. Создать напоминание? -- Легко! Показать сводку новостей? -- И это могу.\n\
  Чтобы подробнее обо всём узнать, пиши /help
help=I can:\n\
  'create the note <text>' - I will be save it with your text.\n\
  'all notes' - I will be shown it fully.\n\
  'delete the note' - I will be removed it.
