start=Привет! Меня зовут Векси. Рад, что ты нашёл меня.\n\
  Я буду стараться выполнять все твои запросы, а умею я действительно многое.\n\
  Добыть информацию в интернете? — Не вопрос. Создать напоминание? — Легко! Показать сводку новостей? — И это могу.\n\
  Чтобы подробнее обо всём узнать, пиши /help
help=Что я могу:\n\
  "создай заметку <текст заметки>" - создам заметку с вашим текстом и сохраню её у себя.\n\
  "все заметки" - покажу все ваши заметки.\n\
  "удалить заметку" - удалю выбранную заметку.
misunderstanding=Извини, но я тебя не понял. Введи /help , чтобы узнать о моих возможностях.
