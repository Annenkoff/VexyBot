start=Привет! Меня зовут Векси. Рад, что ты нашёл меня.\n\
  Я буду стараться выполнять все твои запросы, а умею я действительно многое.\n\
  Добыть информацию в интернете? — Не вопрос. Создать напоминание? — Легко! Показать сводку новостей? — И это могу.
help=Что я могу:\n\
  <b>"кто такой..."</b> - дам короткое описание личности.\n\
  <b>"что такое..."</b> - дам короткое определение объекта, явления и т.д.\n\
  <b>"создай заметку ТЕКСТ ЗАМЕТКИ"</b> - создам заметку с вашим текстом и сохраню её у себя.\n\
  <b>"все заметки"</b> - покажу все ваши заметки.\n\
  <b>"удалить заметку"</b> - удалю выбранную заметку.
misunderstanding=Извини, но я тебя не понял. Введи /help , чтобы узнать о моих возможностях.
select.language=Выбери язык.
select.standart.location=Отправь своё основное местоположение (можно либо текстом, либо картой), это требуется для многих функций и облегчит использование бота в дальнейшем.\n\
  Если не хочешь, отправь "Не надо".
complete.the.setting=Настройка закончена. Наслаждайтесь.
after.select.language=Хорошо, буду отвечать на русском.
after.create.note=Заметка создана. Ты можешь посмотреть все заметки, отправив "все заметки".
after.create.note.lose=Заметку создать не получилось.
no.notes=У тебя нет заметок.
info.about.get.note=Введи номер заметки, которую ты хочешь посмотреть полностью. Если ты хочешь прекратить работу с заметками, введи /cancel
info.about.delete.note=Введи номер заметки, которую ты хочешь удалить. Если ты хочешь прекратить работу с заметками, введи /cancel
after.delete.note=Заметка удалена.
well=Ок.
note=Заметка>>
